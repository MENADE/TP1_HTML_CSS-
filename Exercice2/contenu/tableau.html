<!DOCTYPE html>
	<html>
		<head>

			<title> Tableau</title>
			<meta charset="utf-8">
			
<!-- style interne-->
				<style type="text/css">
					table {border-collapse:collapse;
					font-family:Tahoma, Geneva, sans-serif;
					font-size:16px;
					width:550px;
					height:350px;
					margin-left:15px;
					margin-top:25px;
					}
					td,th{border:3px solid #900;}
					th{ background-color:#99ccff;
					text-decoration: underline;
					text-transform: uppercase;
					font-weight:bold; }
					.milieu{
					vertical-align:center;
					text-align: center;
					}
				</style>
					
			
				<head>
					<body>
<!-- tête de page-->					
						<table>
							<caption> Quelques balises HTML </caption>
							
<!-- contenu de tableau-->								
							<tr>
								<th>  Balise </th>
								<th>  Utilisateur </th>
								<th>  Orpholine </th>
							</tr>
							<tr>
								<td>  &lt;p&gt; </td>
								<td>  insérer un paragraphe </td>
								<td class="milieu">  non </td>
							</tr>
							<tr>
								<td>  &lt;img&gt; </td>
								<td>  insérer une image </td>
								<td class="milieu" rowspan=2>  non </td>
							</tr>
							<tr>
								<td>  &lt;hr&gt; </td>
								<td>  ligne horizontal </td>
							</tr>
							<tr>
								<td>  &lt;h1&gt; </td>
								<td>  titre de niveau1 </td>
								<td class="milieu">  non </td>
							</tr>
							<tr>
								<td colspan=3>  Les balises de mise en indice et en exposant </td>
							</tr>
							<tr>
								<td> &lt;sup&gt;   </td>
								<td>  mise en eposant  2x<sup>3</sup> - 4x<sup>2</sup>
								</td>
								<td class="milieu" rowspan=2>  non </td>
							</tr>
							<tr>
								<td>   &lt;sub&gt; </td>
								<td>  mise en indice   &sum;n<sub>i</sub> =n<sub>0</sub> + ...+n<sub>&infin; </sub>
								</td>
							</tr>
						</table>
					</body>
				</html>
