<!DOCTYPE html>
	<html>
		<head>
			<title> Tableau</title>
			<meta charset="utf-8">
			
<!-- style interne-->
				<style type="text/css">
					table {border-collapse:collapse;}
					td,th{border: 1px solid black;
					}
				</style>
				<head>
				
<!-- titre de taleau-->
					<body style="margin-left:40px ">
						<table>
							<caption> Quelques balises HTML </caption>
							
<!-- contenu de taleau-->							
							<tr>
								<th>  Balise </th>
								<th>  Utilisateur </th>
								<th>  Orpholine </th>
							</tr>
							<tr>
								<td>  &lt;p&gt; </td>
								<td>  insérer un paragraphe </td>
								<td>  non </td>
							</tr>
							<tr>
								<td>  &lt;img&gt; </td>
								<td>  insérer une image </td>
								<td rowspan=2>  non </td>
							</tr>
							<tr>
								<td>  &lt;hr&gt; </td>
								<td>  ligne horizontal </td>
							</tr>
							<tr>
								<td>  &lt;h1&gt; </td>
								<td>  titre de niveau1 </td>
								<td>  non </td>
							</tr>
							<tr>
								<td colspan=3>  Les balises de mise en indice et en exposant </td>
							</tr>
							<tr>
								<td> &lt;sup&gt;   </td>
								<td>  mise en eposant  2x<sup>3</sup> - 4x<sup>2</sup>
								</td>
								<td rowspan=2>  non </td>
							</tr>
							<tr>
								<td>   &lt;sub&gt; </td>
								<td>  mise en indice   &sum;n<sub>i</sub> =n<sub>0</sub> + ...+n<sub>&infin; </sub>
								</td>
							</tr>
						</table>
					</body>
				</html>
